spring.datasource.username=
spring.datasource.password=
spring.datasource.url=jdbc:postgresql://localhost:5432/myrestdb

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.include-message=always
server.error.include-stacktrace=never

server.servlet.context-path=/restful-web-service

#----------------------------Mail Configuration-------------------------#
spring.mail.host=smtp.mailtrap.io
spring.mail.username=<username given by mailtrap>
spring.mail.password=<password given by mailtrap>
spring.mail.port=2525
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

